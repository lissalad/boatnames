<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MotherBoat</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Lobster&family=Merriweather:wght@300&family=Permanent+Marker&family=Satisfy&family=Slabo+27px&display=none"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>MotherBoat</h1>
      <h3>Your child deserves a name.</h3>
    </header>
    <main id="home">
      <section id="inputs">
        <h2>So you have a boat!</h2>
        <h4>What will you name YOUR vessel?</h4>
        <div class="input">
          <p>Have a specific word you want included? Just need some extra inspiration?</p>
          <label>Enter Keyword: </label><input id="keyword" type="text" placeholder="Optional" />
        </div>
        <div class="input">
          <p>Know how many words you would like your boat's name to contain?</p>
          <label>Word Count: </label>
          <input id="word-count" type="number" value="1" min="1" max="3" />
        </div>
        <div id="gen-button">
          <button id="generate-button" type="button">Generate</button>
        </div>
      </section>
      <section id="image">
        <img src="images/placeholder.png" height="300px" />
      </section>
    </main>
    <footer></footer>
  </body>
  <script src="scripts.js" type="module"></script>
</html>
