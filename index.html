<!DOCTYPE html>
<html>
  <head>
    <title>MotherBoat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>MotherBoat</h1>
      <h3>Your boat child deserves a name.</h3>
    </header>
    <main>
      <section id="inputs">
        <h2>So you have a boat!</h2>
        <h4>What will you name YOUR vessel?</h4>
        <div class="input">
          <p>Have a specific word you want included? Just need some extra inspiration?</p>
          <label>Enter Keyword: </label><input id="keyword" type="text" />
        </div>
        <div class="input">
          <p>Know how many words you would like your boat's name to contain?</p>
          <label>Word Count: </label><input id="wordcount" type="number" />
        </div>
        <button id="generate-button">Generate</button>
      </section>
      <section id="image">
        <img src="images/placeholder.png" height="300px" />
      </section>
    </main>

    <footer>
      <script src="scripts.js" type="module"></script>
    </footer>
  </body>
</html>
